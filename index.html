<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <main>
    <div class="product-preview grid-flow">
      <div class="product-img">
        <img class="desktop-product-img" src="images/image-product-desktop.jpg"> 
        <img class="mobile-product-img"  src="images/image-product-mobile.jpg">
      </div>

      <div class="product-info grid-flow">
        <p class="spaced">PERFUME</p>
    
        <h1>Gabrielle Essence Eau De Parfum</h1>
        
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="price-info flex-info">
          <p><span>$149.99</span></p>
          <p class="strike-through">$169.99</p>
        </div>
        
        <button class="add-to-cart"><img src="images/icon-cart.svg" class="svg">Add to Cart</button>
      </div>

    </div>
  </main>
</body>
</html>
